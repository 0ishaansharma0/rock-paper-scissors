 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc</title>
    <link rel="stylesheet" href="style.css">
   
</head>


<body>

    <p>Rock Paper Scissors</p>
    <button onclick="
        playGame('rock');
    ">Rock</button>


    <button onclick="
    playGame('paper');
    ">Paper</button>

    <button onclick="
    playGame('scissors');
    ">Scissors</button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();">
        Reset Score
    </button>
   



<script>
        let score = JSON.parse(localStorage.getItem('score')) ||
            {
                wins:0,
                losses: 0,
                ties: 0
            
            };

            /*
            if (!score) {
                wins:0,
                losses:0,
                ties:0
            };
            */

            document.querySelector('.js-score')
            .innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;



            
        function playGame(playerMove){
            const computer_move = pickcomputer_move();
            let result = '';
            if (playerMove === 'rock'){
                if (computer_move === 'rock') {
                    result = 'tie';
                } else if (computer_move === 'paper'){
                    result = 'you lose';
                }else if (computer_move === 'scissors') {
                    result = 'you win';
                }
                alert(`You picked ${playerMove}, computer picked ${computer_move}, ${result}
Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
            }
            else if (playerMove === 'paper'){
                if (computer_move === 'paper') {
                    result = 'tie';
                } else if (computer_move === 'scissors'){
                    result = 'you lose';
                }else if (computer_move === 'rock') {
                    result = 'you win';
                }
                alert(`You picked ${playerMove}, computer picked ${computer_move}, ${result}
Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
            }
            else if (playerMove === 'scissors'){
                if (computer_move === 'scissors') {
                    result = 'tie';
                } else if (computer_move === 'rock'){
                    result = 'you lose';
                }else if (computer_move === 'paper') {
                    result = 'you win';
                }
                
              
            }
           if (result === 'you win') {
                score.wins += 1;
            }else if (result === 'you lose') {
                score.losses += 1;
            }else if (result === 'tie') {
                score.ties += 1;
            }
            


            localStorage.setItem('score', JSON.stringify(score));
                 
           updateScoreElement();


           document.querySelector('.js-result')
           .innerHTML = result;

           document.querySelector('.js-moves')
           .innerHTML = `You ${playerMove} - ${computer_move} Computer`;
           
        }
     
        function updateScoreElement(){
             document.querySelector('.js-score')
                .innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;

        };
        
        function pickcomputer_move() {
            const random = Math.random();
            let computer_move = '';
            if (random >= 0 && random < 1/3) {
                computer_move = 'rock';
            }else if (random >= 1/3 && random < 2/3){
                computer_move = 'paper';
            }else if (random >= 2/3 && random < 1){
                computer_move = 'scissors';
            }
            
           return computer_move;
        } ;


  </script>


  </body>

  


</html>
